trigger:
- main
- feature/*
resources:
- repo: self
  clean: true
stages:
- stage: Build_Dockerfile
  variables:
  - group: prod
  displayName: Dockerfile build and push
  jobs:
  - job: Docker_Image
    displayName: Creating the Docker image
    pool:
      name: prod      
    steps:
    - checkout: self
      clean: true
    - task: Docker@2
      inputs:
        containerRegistry: 'bootacr'
        repository: 'weight/app'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'
    
############################################################# Deploying Staging Docker container
- stage: Deployment
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/main'))
  variables:
  - group: prod
  displayName: Deployment
  jobs:
  - job: Deployment
    displayName: Deployment
    pool:
      name: prod      
    steps:
    - task: KubernetesManifest@0
      inputs:
        action: 'createSecret'
        kubernetesServiceConnection: 'k8s'
        namespace: default
        secretType: 'generic'
        secretName: 'web-secret'
        secretArguments: '--from-literal=PORT=8080 --from-literal=HOST=0.0.0.0 --from-literal=NODE_ENV=development --from-literal=OKTA_ORG_URL=$(OKTA_URL) --from-literal=COOKIE_ENCRYPT_PWD=$(COOKIE) --from-literal=HOST_URL=$(HOST_URL) --from-literal=OKTA_CLIENT_ID=$(OKTA_ID) --from-literal=OKTA_CLIENT_SECRET=$(OKTA_SECRET) --from-literal=PGDATABASE=$(PGDATABASE) --from-literal=PGHOST=$(PGHOST) --from-literal=PGPASSWORD=$(PGPASSWORD) --from-literal=PGPORT=$(PGPORT) --from-literal=PGUSERNAME=$(PGUSERNAME)'
      displayName: Create secret component
    - task: KubernetesManifest@0
      displayName: Create imagePullSecret
      inputs:
        action: 'createSecret'
        kubernetesServiceConnection: 'k8s'
        secretType: 'dockerRegistry'
        secretName: 'secret-image'
        dockerRegistryEndpoint: 'bootacr'
    - task: KubernetesManifest@0
      inputs:
        action: 'delete'
        kubernetesServiceConnection: 'k8s'
        arguments: '-f $(Build.SourcesDirectory)/k8s/manifests/webapp.yaml'
      displayName: Delete web app pods
    - task: KubernetesManifest@0
      inputs:
        action: 'delete'
        kubernetesServiceConnection: 'k8s'
        arguments: '-f $(Build.SourcesDirectory)/k8s/manifests/postgres.yaml'
      displayName: Delete postgres pods
    - task: KubernetesManifest@0
      inputs:
        action: 'deploy'
        kubernetesServiceConnection: 'k8s'
        namespace: 'default'
        manifests: '$(Build.SourcesDirectory)/k8s/manifests/postgres.yaml'
        containers: 'postgres'
      displayName: Deploy postgres (Deployment and service)
    - task: KubernetesManifest@0
      inputs:
        action: 'deploy'
        kubernetesServiceConnection: 'k8s'
        namespace: 'default'
        manifests: '$(Build.SourcesDirectory)/k8s/manifests/webapp.yaml'
        containers: 'bootacr.azurecr.io/weight/app:latest'
        imagePullSecrets: 'secret-image' 
      displayName: Deploy web-app (deployment service and ingress)  
  