---
- hosts: servers
  become: yes
  gather_facts: no
  # vars_files: inv.ini
  tasks:
    - name: Run the equivalent of "apt-get update" as a separate step
      apt:
        update_cache: yes

    - name: docker and pip3 installation
      apt:
        name:
          - python3-pip
          - docker.io
        state: present

    - name: install docker using pip
      pip:
        name: docker-py

    - name: Start docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Log into private registry and force re-authorization
      docker_login:
        registry: { { registry } }
        username: { { username } }
        password: { { password } }
        reauthorize: yes

    - name: Pull an image
      docker_image:
        name: bootacr.azurecr.io/weight/staging:{{ tag }}
        source: pull
        
    - name: Stop running container if present
      shell: docker stop $(docker ps)
      ignore_errors: yes

    - name: Start weight app container
      shell: "docker run -d --restart=always -p 8080:8080 bootacr.azurecr.io/weight/staging:{{ tag }} "

