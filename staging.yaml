---
- hosts: servers
  become: yes
  gather_facts: yes
  tasks:
    - name: Run the equivalent of "apt-get update" as a separate step
      apt:
        update_cache: yes

    - name: docker and pip3 installation
      apt:
        name:
          - python3-pip
          - docker.io
        state: present

    - name: install docker using pip
      pip:
        name: docker-py

    - name: Start docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull an image
      docker_image:
        name: joeyhd/staging-weight
        source: pull

    - name:
      shell: "docker stop $(docker ps -a -q)"

    - name: Start weight app container
      shell: "docker run -d --restart=always -p 8080:8080 joeyhd/staging-weight "
